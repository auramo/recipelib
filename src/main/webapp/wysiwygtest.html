<html>
<head>
    <title>Demo 1 : Convert All Textareas</title>
</head>
<body>

<div id="menu"></div>

<div id="intro">
    By calling the nicEditors.allTextareas() function the below example replaces all 3 textareas on the page with nicEditors. NicEditors will match the size of the editor window with the size of the textarea it replaced.
</div>
<br />

<div id="sample">
    <script type="text/javascript" src="js/nicEdit.js"></script>
    <script type="text/javascript">
        bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
        function printContentInJson() {
            console.log("plaa");
            var content = nicEditors.findEditor('area3').getContent();
            //console.log(content)
            var objectWithHtmlContent = {otherField: "Hi there", htmlContent: content}
            stringified = JSON.stringify(objectWithHtmlContent)
            console.log(stringified)
        }
    </script>

    <h4>Third Textarea</h4>
    <textarea name="area3" id="area3" style="width: 300px; height: 100px;">
        HTML <b>content</b> <i>default</i> in textarea
    </textarea>
    <button onclick="printContentInJson()" value="print content">print content</button>
</div>

</body>
</html>
