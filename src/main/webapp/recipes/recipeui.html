<html>
<head profile="http://www.w3.org/2005/10/profile">
    <title>Reseptit</title>
    <link rel="stylesheet" type="text/css" href="/css/recipes.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/lodash.js"></script>
    <script type="text/javascript" src="/js/nicEdit.js"></script>
    <script type="text/javascript" src="/js/Bacon.js"></script>
    <script type="text/javascript" src="/js/Bacon.UI.js"></script>
    <script src="/js/errorservice.js"></script>
    <script src="/js/recipeservice.js"></script>
    <script src="/js/recipeuicontroller.js"></script>
    <script src="/js/initrecipeui.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/jar.ico">
</head>
<body>
<div>
    <img class="header-image" src="/images/banner.png">
</div>
<div class="navi">
    <ul>
        <li><button class="navi-button" onclick="recipeUiController.switchToEditRecipeView()">Uusi</button></li>
        <li><button class="navi-button" onclick="recipeUiController.start()">Kaikki reseptit</button></li>
    </ul>
</div>

<div class="content">
    <div class="loader"><img src="/images/loader.gif"></div>
    <div class="recipe-list">
        <div class="search"><label>Hae:</label><input type="text" class="search-recipes"></input></div>
        <table>
            <thead>
                <tr>
                    <th class="recipe-list-heading heading">Resepti</th>
                    <th class="recipe-list-heading heading">Avainsanat</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="show-recipe">
        <div class="recipe-showfields">
            <div class="recipe-data-row"><span class="recipe-name-show heading"></span><button class="edit-button" value="Muokkaa">Muokkaa</button></div>
            <div class="recipe-data-row"><label class="heading">Avainsanat:</label><span class="recipe-tags-show recipe-shortfield"></span></div>
            <div class="recipe-data-row"><a class="heading recipe-original-address-show">Alkuperäinen osoite</a></div>
        </div>
        <div class="recipe-content-show"></div>
    </div>
    <div class="new-recipe">
        <input type="hidden" name="recipe-id"></input>
        <div class="recipe-shortfields">
            <div class="recipe-data-row"><label>Nimi:</label><input class="recipe-shortfield" name="recipe-name" type="text"></input></div>
            <div class="recipe-data-row"><label>Avainsanat:</label><input class="recipe-shortfield" name="recipe-tags" type="text"></input></div>
            <div class="recipe-data-row"><label>Alkuperäinen osoite:</label><input class="recipe-shortfield" name="original-address" type="text"></input></div>
        </div>
        <button class="save-button" onclick="recipeUiController.saveRecipe()" value="Tallenna">Tallenna</button>
        <button class="delete-button" onclick="recipeUiController.deleteRecipe()" value="Tallenna">Poista</button>
        <textarea name="recipe-content" id="recipe-content" class="recipe-content"></textarea>
    </div>
</div>
</body>
