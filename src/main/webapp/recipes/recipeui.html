<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/recipes.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/js/lodash.js"></script>
    <script type="text/javascript" src="/js/nicEdit.js"></script>
    <script type="text/javascript" src="/js/Bacon.js"></script>
    <script type="text/javascript" src="/js/Bacon.UI.js"></script>
    <script src="/js/errorservice.js"></script>
    <script src="/js/recipeservice.js"></script>
    <script src="/js/recipeuicontroller.js"></script>
    <script src="/js/initrecipeui.js"></script>
</head>
<body>
<div class="navi">
    <img src="/images/pipo_saltcellar.png" width="53" height="80">
    <ul>
        <li><button onclick="recipeUiController.switchToEditRecipeView()">Uusi</button></li>
        <li><button onclick="recipeUiController.start()">Kaikki reseptit</button></li>
    </ul>
</div>

<div class="content">
    <div class="recipe-list">
        <div class="search"><label>Hae:</label><input type="text" class="search-recipes"></input></div>
        <table>
            <thead>
                <tr>
                    <th class="recipe-list-heading">Resepti</th>
                    <th class="recipe-list-heading">Avainsanat</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="show-recipe">
        <button class="edit-button" value="Muokkaa">Muokkaa</button>
        <div class="recipe-name-show"></div>
        <div class="recipe-tags-show"></div>
        <div class="recipe-original-address-show"></div>
        <div class="recipe-content-show"></div>
    </div>
    <div class="new-recipe">
        <input type="hidden" name="recipe-id"></input>
        <div class="recipe-shortfields">
            <div class="recipe-data-row"><label>Nimi:</label><input class="recipe-shortfield" name="recipe-name" type="text"></input></div>
            <div class="recipe-data-row"><label>Tagit:</label><input class="recipe-shortfield" name="recipe-tags" type="text"></input></div>
            <div class="recipe-data-row"><label>Alkuper√§inen osoite:</label><input class="recipe-shortfield" name="original-address" type="text"></input></div>
        </div>
        <button class="save-button" onclick="recipeUiController.saveRecipe()" value="Tallenna">Tallenna</button>
        <button class="delete-button" onclick="recipeUiController.deleteRecipe()" value="Tallenna">Poista</button>
        <textarea name="recipe-content" id="recipe-content" class="recipe-content"></textarea>
    </div>
</div>
</body>
